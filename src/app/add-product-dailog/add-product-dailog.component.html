<h1 class="mat-dialog-title">Add Product Form</h1>

<div class="mat-dialog-content">
    
     <form [formGroup]='ProductForm'>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input formControlName="ProductName" matInput placeholder="Enter Product Name">
        
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Product Category</mat-label>
          <mat-select formControlName="ProductCategory">
            
            <mat-option *ngFor="let CategoryList of productCategoryList" value="{{CategoryList | lowercase}}">{{CategoryList}}</mat-option>
        </mat-select>
        </mat-form-field>
      </p>
       <p>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        
      </p>
<p>
<mat-label>Product Freshness</mat-label>
<mat-radio-group formControlName="fresh"
  aria-labelledby="example-radio-group-label"
  class="example-radio-group">
  <mat-radio-button  class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
{{fresh}}
  </mat-radio-button>
</mat-radio-group>
</p>

<p>
    <mat-form-field appearance="outline">
        <mat-label>Product Price</mat-label>
        <input formControlName="price" matInput type="number"  placeholder="Enter Price">
    
      </mat-form-field>

</p>

<p>

    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput type="text"  placeholder="Enter Comments"></textarea>
    
      </mat-form-field>

    
</p>


     </form>

</div>
<div mat-dialog-end [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>

    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="SaveProduct()">Save Product</button>

</div>
